<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric Pattern Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 210px;
        height: 100vh;
        background-color: rgba(51, 51, 51, 0.8);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        z-index: 999;
        padding: 1rem;
        color: #fff;
        overflow: auto;
        resize: horizontal;
        min-width: 200px;
        max-width: 500px;
      }
      #sidebar-content {
        width: calc(100% - 10px);
        min-width: 180px;
      }
      #sidebar-resizer {
        position: absolute;
        top: 0;
        right: 0;
        width: 4px;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.1);
        cursor: col-resize;
        transition: background-color 0.3s;
      }
      #sidebar-resizer:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }
      #sidebar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-right: 1rem;
      }
      #sidebar h2 {
        margin: 0;
        font-size: 1rem;
        opacity: 0.7;
      }
      #save-button {
        background: none;
        border: none;
        color: #fff;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-size: 0.9rem;
        border-radius: 4px;
        transition: background-color 0.3s;
        background-color: rgba(255, 255, 255, 0.1);
      }
      #save-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      .preset-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        transition: all 0.3s;
        cursor: pointer;
      }
      .preset-item:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateX(4px);
      }
      .preset-name {
        flex-grow: 1;
        margin-right: 0.5rem;
      }
      .preset-name-input {
        background: none;
        border: none;
        color: #fff;
        font-size: 1rem;
        width: 100%;
        padding: 0;
        margin: 0;
        outline: none;
        border-bottom: 1px solid transparent;
        cursor: pointer;
      }
      .preset-name-input:not([readonly]):hover,
      .preset-name-input:not([readonly]):focus {
        cursor: text;
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      }
      .preset-name-input[readonly]:hover {
        border-bottom: none;
      }
      .delete-preset {
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
        opacity: 0.5;
        transition: opacity 0.3s;
        padding: 0.25rem;
        margin-left: 0.5rem;
      }
      .delete-preset:hover {
        opacity: 1;
      }
      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #download-button {
        position: fixed;
        bottom: 2rem;
        left: calc(50% - 80px);
        transform: translateX(-50%);
        background-color: rgba(51, 51, 51, 0.8);
        color: #fff;
        padding: 0.5rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        z-index: 1000;
        transition: background-color 0.3s;
      }
      #download-svg-button {
        position: fixed;
        bottom: 2rem;
        left: calc(50% + 80px);
        transform: translateX(-50%);
        background-color: rgba(51, 51, 51, 0.8);
        color: #fff;
        padding: 0.5rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        z-index: 1000;
        transition: background-color 0.3s;
      }
      #download-button:hover,
      #download-svg-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <div id="sidebar-content">
        <div id="sidebar-header">
          <h2>Saved Parameters</h2>
          <button id="save-button">Save</button>
        </div>
        <div id="preset-list"></div>
      </div>
      <div id="sidebar-resizer"></div>
    </div>
    <button id="download-button">Download PNG</button>
    <button id="download-svg-button">Download SVG</button>
    <div id="canvas-container">
      <script type="module" src="/src/main.ts"></script>
    </div>
  </body>
</html>
